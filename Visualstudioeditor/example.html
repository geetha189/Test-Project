<body>
    <div class="md-form mt-0">
        <input class="form-control"  id="searchval"type="text" placeholder="Search" aria-label="Search">
      </div>
        <div  class="abc">
                <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Username</th>
                          </tr>
                        </thead>
                        <tbody id="xyz">
                          
                        </tbody>
                </table>
            </div>
           <!-- Search form -->
</body>

<script>
   var test=new Array();
 
     $.ajax({
         url:"https://jsonplaceholder.typicode.com/users",
         method:"GET",
         success:function(res)
           {            
                 preparelist(res);
                    test=res;
                   
           },
            error:function(err){}
        });
      
   
    function preparelist(item)
          {
            item.forEach(function(val,index)
                  {
                            
                     $("#xyz").append("<tr><td>"+val.id+"</td><td>"+val.name+"</td><td>"+val.username+"</td></tr>");
                   });
           }

  $("#searchval").keyup(function(event)
     {
       var ele=event.target;
       var data=$(ele).val();
       //console.log(data);
       if(data.length>=3)
        {
          var result=test.filter(function(val,index)
          {
            return (val.name.indexOf(data)!=-1);
          });
             $("#xyz").empty();
              preparelist(result);
        }
        else
        {
          $(ele).empty();
          //alert("enter valid string")
        }
        });
