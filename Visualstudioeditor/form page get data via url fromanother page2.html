<head>
    
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

      <body>


          <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="name" class="form-control" id="exampleInputname" aria-describedby="emailHelp" placeholder="Enter Name">
                <small id="emailHelp" class="form-text text-muted">.</small>
              </div>
              <div class="form-group">
                  <label for="username">UserName</label>
                  <input type="username" class="form-control" id="exampleInputusername" aria-describedby="emailHelp" placeholder="Enter UserName">
                  <small id="emailHelp" class="form-text text-muted">.</small>
                </div>
                <button type="submit" class="btn btn-primary" onclick=savechanges()>SAVE</button>
                <button type="submit" class="btn btn-primary">Cancel</button>
            </form>
      
          <script>
          var x=location.search;
          //3alert(x);
         var z=x.split("=");
         var param=z[z.length-1]

             var http=new XMLHttpRequest();
             http.open("GET",'https://jsonplaceholder.typicode.com/users/' +param);
             //alert(userid);
             http.send(param);

             http.onreadystatechange=function()
              {
                if (this.readyState==4)
                   {
                   var result=JSON.parse(this.responseText);
                   // console.log(result);
                   document.getElementById("exampleInputname").value=result.name;
                    document.getElementById("exampleInputusername").value=result.username;
                   }
              }
              function savechanges()
              {
                var name = document.getElementById("exampleInputname").value;
                var username=document.getElementById("exampleInputusername").value;               
                 var data={
                       name:name,
                       username:username
                   }
                var htt=new XMLHttpRequest();
                htt.open("POST",'https://jsonplaceholder.typicode.com/users/');
                htt.send(data);
                htt.onreadystatechange=function()
              {
                  if(this.readyState==4)
                   {
                     var resnew=Json.parse(this.responseText);
                     console.log(resnew);
                   }
                };
              }
            </script>
      </body>
