<body>
        <form>
               <div class="form-group">
                  <label for="exampleInputEmail1">username</label>
                  <input type="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="username">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="Password" placeholder="Password">
                </div>
        <button class="btn-btn-primary" id="signup">SignUp</button>
        <button  class="btn-btn-primary"id="signin">SignIn</button>
    </form>
    <script>
        $("#signin").click(function(event)
        {
          if($("#username").val()=="")
          {
            alert("enter username");
         }
         else if($("#password").val()=="")
         {
            alert("enter password");
         }
        });   
        $("#signUp").click(function(event)
         {
          location.href=""
         });
    </script>
</body>
