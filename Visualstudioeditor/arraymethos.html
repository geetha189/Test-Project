//to get ids and names from array objects
                   function student(m)

                }

//All the students are passed or not
   function checking(m)
    {
       var obj=m.every(function(val,index){
           return val.per>=35;        
       });
       return obj;
    }
    var qualify =checking(a);

//all passed students
function pass(m)
{
   var z= m.filter(function(val, index)
   {
      if (val.per>=35)
      return true;
   });
   return z;
}    
var b =pass(a);
console.log(b);
//all failed students
function failed(m)
{

}
